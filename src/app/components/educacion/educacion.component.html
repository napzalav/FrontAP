<div class="row" id="Educacion">
    <h1><i>Educacion</i></h1>
    <div class="col-lg-10">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
            <i class="bi bi-plus-circle">   Agregar Educacion</i>
        </button>
    </div>
    
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2>{{Educacion.nombreE}}</h2>
                        <p>{{Educacion.descripcionE}}</p>
                    </td>
                    <!-- <td>{{Educacion.descripcionE}}</td> -->
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-info" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill">EDITAR</i>
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash3-fill">BORRAR</i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>  
</div>
