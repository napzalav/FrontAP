<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Nueva Experiencia!</h2>
              <p class="text-white-50 mb-5">Por favor, completa tu nueva experiencia</p>

              <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="descripcionE">Nombre de la empresa</label>
                  <input type="text" id="nombreE" name="nombreE" class="form-control form-control-lg"
                    [(ngModel)]="nombreE" required />
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="descripcionE">Descripcion de la tarea</label>
                  <input type="text" id="descripcionE" name="descripcionE" class="form-control form-control-lg"
                    [(ngModel)]="descripcionE" required />
                </div>

                <button class="btn btn-primary mt-3">
                  Agregar experiencia
                </button>

              </form>

            </div>



          </div>
        </div>
      </div>
    </div>
  </div>
</section>
