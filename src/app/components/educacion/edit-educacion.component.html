<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100" *ngIf="educacion">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <div class="mb-md-5 mt-md-4 pb-5">

                            <h2 class="fw-bold mb-2 text-uppercase">Edita tu Educación!</h2>
                            <p class="text-white-50 mb-5">Por favor, modifica tu educación</p>

                            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="nombreE">Nombre de la institución</label>
                                    <input type="text" id="nombreE" name="nombreE" class="form-control form-control-lg"
                                        [(ngModel)]="educacion.nombreE" required />
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="descripcionE">Descripcion de sus estudios</label>
                                    <input type="text" id="descripcionE" name="descripcionE"
                                        class="form-control form-control-lg" [(ngModel)]="educacion.descripcionE"
                                        required />
                                </div>

                                <button class="btn btn-primary mt-3">
                                    Actualizar educación
                                </button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
