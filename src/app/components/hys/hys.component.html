<div class="row" id="Skills">
    <h1><i>Hard & Soft Skills</i></h1>

    <div class="col-lg-12" >
        <button type="button" class="btn btn-outline-light" routerLink="/newhabilidad" *ngIf="isLogged">
            <i class="bi bi-plus-circle">   Agregar Habilidad</i>
        </button>
    </div>
    
    <div class="text-center col-sm-6 col-md-4 col-lg-3 circulo" *ngFor="let habilidad of habilidad">
        <circle-progress
           [percent]="(habilidad.porcentajeH)"
           [radius]="100"
           [title]="(habilidad.nombreH)"
           [titleColor]="'aliceblue'"
           [showUnits]="false"
           [showSubtitle]="false"
           [outerStrokeWidth]="10"
           [innerStrokeWidth]="2"
           [outerStrokeColor]="'#AAD4C5'"
           [innerStrokeColor]="'#77FACC'"
           [animation]="true"
           [animationDuration]="600"
        ></circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-info" routerLink="/edithabilidad/{{habilidad.id}}">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-danger" (click)="delete(habilidad.id)">
                    <i class="bi bi-trash3-fill"></i>
                </button>
            </td>
        </div>

        
    </div>
</div>
